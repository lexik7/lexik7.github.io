<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi Kelley's Truth and Lie Game</title>
</head>

<body>
    <h1>Lexi Kelley's Truth and Lie Game</h1>
    <p id="greet" style="font-size:x-large">Welcome!</p>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="greet" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="greet" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="greet" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">
    <hr>
    <h2>Warm Up Trivia Question</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia();">
    <hr>
    <p>Two truths and a lie. Which one is the lie?</p>
    <p id="two-truths-lie"></p>
    <form action="">
        <input type="radio" name="ttlie" id="japan">
        <label for="japan">I've visited Japan twice</label><br>
        <input type="radio" name="ttlie" id="pickles">
        <label for="pickles">I hate pickles and red peppers</label><br>
        <input type="radio" name="ttlie" id="dolphin">
        <label for="dolphin">My hidden talent is making dolphin noises</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="ttlie();">
    <script src="js/game.js"></script>
</body>

</html>
